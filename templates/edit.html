<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateUp</title>
</head>
<body>
    
    <div class="center"><h1><img src="/static/img/logo7.jpg" width="200px" height="80px"></h1>
        <form method="POST" action="/update/{{Customer.Customer_username}}">
            {% csrf_token %}
        <div class="fname">
            <input type="text" placeholder="Enter Full Name" name='name' value="{{Customer.Customer_name}}" >
        </div>
        <div class="username">
            <input type="text" placeholder="Username" name='username' value="{{Customer.Customer_username}}">
          </div>  
          <div class="email">
            <input type="emil" name="email" id="email" placeholder="Enter Your Email" value="{{Customer.Customer_Email}}">
           </div>
           <div class="passw">
            <input type="password" name="password" id="password" placeholder="Enter Your Passwors" value="{{Customer.Customer_password}}">     
        </div>
            <div class="cont">
                <input type="tel" name="contact" id="contact" placeholder="Contact_no" value="{{Customer.Contact_no}}">
            </div>
            <div class="signin">
                <center> <input type="submit" value="update"></center>
            </div>

            </form>
        </div>
</body>
</html>
